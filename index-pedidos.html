<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
          crossorigin="anonymous">
</head>
<body>

    <h1 class="text-center "> 
        Agregar lista de pedido
    </h1>
    <hr>
    <div class="container text-center">
        <div class="row">
            
            <div class="col-6 mb-5 " >     
                Pedido: <input type="text" class="form-control" name="numero" id="numero" 
                    placeholder="Escribe el numero de orden">
            </div>

            <div class="col-6 mb-5"> 
                Cantidad : <input type="text" class="form-control" name="cantidad" id="cantidad" 
                placeholder="Escribe la cantidad que deseas pedir del producto">
            </div>

            <div class="col-6 mb-5"> 
                Producto: <input type="text" class="form-control" name="producto" id="producto" 
                placeholder="Escribe el producto">
            </div>

            <div class="col-6 mb-5"> 
                Valor: <input type="text" class="form-control" name="valor" id="valor" 
                placeholder="Escribe el valor del producto">
            </div>

            <div class="col text-center mb-5">
                <button type="button" class="btn btn-dark" onclick="agregarPedido()"> Agregar </button>
            </div>
        </div>

        <div style="width: 70%; text-align: justify; margin: 5%;">
            <h2 class="text-center mb-3"> 
                Listado de pedidos
            </h2>
            <hr>
            <div class="row" id="pedidos"> 
                No hay elementos 
            </div>
        </div>
    </div>


    <script src="./js/pedidosScript.js">  </script>
    
</body>
</html>
